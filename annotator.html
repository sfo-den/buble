<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <meta name="apple-mobile-web-app-capable" content="yes">

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">

        <script src="epubjs/libs/jquery-1.9.0.js"></script>
        <script src="epubjs/libs/jquery-migrate-1.1.1.js"></script>
        <script src="epubjs/libs/modernizr-2.6.2.min.js"></script>
        <script>
            "use strict";
            
            jQuery.migrateTrace = false;
            
            document.onreadystatechange = function () {  
              if (document.readyState == "complete") {
                EPUBJS.filePath = "/epubjs/";
                fileStorage.filePath = EPUBJS.filePath + "libs/";

                EPUBJS.VERSION = "0.1.5";
                EPUBJSR.app.init();
              }  
            };

          </script>

        <!--<script async src="epubjs/libs/jquery.touchy.min.js"></script>-->

        <!-- Render -->
        <script src="epubjs/render/base.js"></script>
        <script src="epubjs/render/core.js"></script>
        <script src="epubjs/render/unarchiver.js"></script>
        <script src="epubjs/libs/fileStorage.min.js"></script>

        <script src="epubjs/render/events.js"></script>
        <script src="epubjs/render/hooks.js"></script>
        <script src="epubjs/render/book.js"></script>
        <script src="epubjs/render/chapter.js"></script>

        <!-- Plugins -->
        <script async src="epubjs/hooks/transculsions.js"></script>
        <script async src="epubjs/hooks/endnotes.js"></script>
        <script async src="epubjs/hooks/smartimages.js"></script>

        <!-- <script async src="epubjs/hooks/extras/music.js"></script> -->
        <script async src="epubjs/hooks/extras/annotate.js"></script>
        
        <!-- Annotator -->
        <script async src="epubjs/libs/annotator-full.js"></script>
        
        <!-- Reader -->
        <script async src="epubjs/reader/utils.js"></script>
        <script async src="epubjs/reader/app.js"></script>

    <body>
        <div id="sidebar">
          <div id="controls">

            <input id="search" placeholder="search">
            <a id="network"><img id="store" src="img/save.png"></a>
            <a id="setting"><img id="settings" src="img/settings.png"></a>
            <a id="bookmark"><img id="bookmarks" src="img/star.png"></a>
          </div>
          <div id="toc">
          </div>
          <div id="settingsPanel">
          </div>

        </div>
        <div id="main">
          <div id="opener">
            <a id="open"><img src="img/menu-icon.png"></a>
          </div>
          <div id="titlebar">
            <span id="book-title"></span>
            <span id="title-seperator">&nbsp;&nbsp;–&nbsp;&nbsp;</span>
            <span id="chapter-title"> </span>
          </div>
          <div id="divider"></div>
          <div id="prev" class="arrow">‹</div>
          <div id="area"></div>
          <div id="next" class="arrow">›</div>

          <div id="loader"><img src="img/loader.gif"></div>
        </div>
