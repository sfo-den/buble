<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">


        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/libs/jquery-1.8.2.min.js"><\/script>')</script>
        <script>
            //-- Define Global   
            var FP = (function(){
              "use strict";
              return {
                namespace: function(name) {
                  if(this[name] === undefined) { this[name] = {}; }
                  if(typeof this[name] !== 'object') { throw "Namespace Error: "+name; }
                  return this[name];
                }
              };
            })();
        
            document.onreadystatechange = function () {  
              if (document.readyState == "complete") {
                FP.app.init();
              }  
            };
        
          </script>

        <script async src="/js/app/app.js"></script>
        <script async src="/js/app/core.js"></script>
        <script async src="/js/app/utils.js"></script>
        <script async src="/js/app/page.js"></script>
        <script async src="/js/libs/zip.js"></script>
        
    </head>
    <body>
        <div id="modal">
            <h3>Load a Epub File:</h3>
            <input type="file" accept="application/epub+zip, application/pdf" id="file-input">
        </div>
        <div id="main">
            
        </div>
        
        <div id="area"></div>
        
        <div id="prev"></div>
        <div id="next"></div>
        
    </body>
</html>
