<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <meta name="apple-mobile-web-app-capable" content="yes">

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/popup.css">

        <script src="js/libs/jquery-1.9.0.min.js"></script>

        <script src="js/libs/zip.min.js"></script>        

        <script>
            "use strict";
            
            document.onreadystatechange = function () {  
              if (document.readyState == "complete") {
                EPUBJS.VERSION = "0.1.6";
                
                EPUBJS.filePath = "js/libs/";
                EPUBJS.cssPath = "css/";
                // fileStorage.filePath = EPUBJS.filePath;

                var reader = ePubReader("moby-dick/");
              }  
            };
        
        </script>
                
        <!-- Render -->
        <script src="js/epub.min.js"></script>
        
        <!-- Hooks -->
        <script src="js/hooks.min.js"></script> 
        
        <!-- Reader -->
        <script src="js/reader.min.js"></script>
        
        <!-- File Storage -->
        <!-- <script src="js/libs/fileStorage.min.js"></script> -->

        <!-- Full Screen -->
        <script src="js/libs/screenfull.min.js"></script>
        
    </head>
    <body>
        <div id="sidebar">
            <div id="controls">
              <input id="searchBox" placeholder="search" type="search">
              
              
              <a id="searcher" class="icon-search">Search</a>
              <a id="network" class="icon-list-1 active">TOC</a>
              <a id="bookmarks" class="icon-bookmark">Bookmarks</a>
              <a id="notes" class="icon-edit">Notes</a>
             
            </div>
            <div id="tocView">
            </div>
            <div id="searchView">
              <ul id="searchResults"></ul>
            </div>
            <div id="settingsPanel">
            </div>
              
          </div>
          <div id="main">
            
            <div id="titlebar">
              <div id="opener">
                <a id="slider" class="icon-menu">Menu</a>
              </div>
              <div id="metainfo">
                <span id="book-title"></span>
                <span id="title-seperator">&nbsp;&nbsp;–&nbsp;&nbsp;</span>
                <span id="chapter-title"></span>
              </div>
              <div id="title-controls">
                <a id="bookmark" class="icon-bookmark-empty">Bookmark</a>
                <a id="setting" class="icon-cog">Settings</a>
                <a id="fullscreen" class="icon-resize-full">Fullscreen</a>
              </div>
            </div>
            
            <div id="divider"></div>
            <div id="prev" class="arrow">‹</div>
            <div id="viewer"></div>
            <div id="next" class="arrow">›</div>
            
            <div id="loader"><img src="../demo/img/loader.gif"></div>
        </div>
    </body>
</html>
