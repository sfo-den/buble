<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>EPUB.js Basic Example</title>

  <script src="../dist/epub.js"></script>

  <style type="text/css">
    body {
      margin: 0;
      background: #fafafa;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      color: #333;

    }

    #navigation {
      width: 200px;
      margin-top: 60px;
      float: left;
      padding: 0 0 0 100px;
    }

    #navigation h1 {
      font-size: 16px;
      font-weight: normal;
      color: #777;
      margin-bottom: 10px;
    }

    #navigation h2 {
      font-size: 14px;
      font-weight: normal;
      color: #B0B0B0;
      margin-bottom: 20px;
    }

    #navigation ul {
      padding-left: 0;
      margin-left: 0;
    }

    #navigation ul li {
      list-style: decimal;
      margin-bottom: 10px;
      color: #cccddd;
      font-size: 12px;
      padding-left: 0;
      margin-left: 0;
    }

    #navigation ul li a {
      color: #ccc;
      text-decoration: none;
    }

    #navigation ul li a:hover {
      color: #777;
      text-decoration: underline;
    }

    #navigation ul li a.active {
      color: #000;
    }

    #viewer {

      overflow: hidden;
      width: 800px;
      margin: 0 50px;
      background: url('ajax-loader.gif') center center no-repeat;

    }

    #viewer .epub-view {
        background: white;
        box-shadow: 0 0 4px #ccc;
        margin: 10px;
        padding: 20px;
    }

    #main {
      margin-left: 300px;
      width: 800px;
    }

    #pagination {
      text-align: center;
      margin-left: 80px;
      /*padding: 0 50px;*/
    }

    .arrow {
      margin: 14px;
      display: inline-block;
      text-align: center;
      text-decoration: none;
      color: #ccc;
    }

    .arrow:hover {
      color: #777;
    }

    .arrow:active {
      color: #000;
    }

    #prev {
      float: left;
    }

    #next {
      float: right;
    }

    #toc {
      display: block;
      margin: 10px auto;
    }

    #hypothesis {
      overflow: hidden;
      /*position: absolute;*/
      right: 0;
      /*top: 0;*/
      height: 100%;
      width: 200px;
      /*z-index: -2;*/
    }

    #hypothesis iframe {
      position: absolute;
      width: 100%;
      height: 100%;
    }

    #annotation-controls {
      position: absolute;
      top: -7px;
      left: 0px;
    }

    #annotation-controls ul {
      list-style-type: none;
    }

    #annotation-controls ul li button {
      font-size: 1.5em;
      margin-bottom: 10px;
      background: #fff;
      border: none;
      opacity: .5;
    }

    #annotation-controls ul li button:hover {
      opacity: .8;
    }

    #annotation-controls ul li button:focus {
      border: none !important;
    }
  </style>
</head>
<body>
  <div id="navigation">
    <h1 id="title">...</h1>
    <h2 id="author">...</h2>
    <ul id="toc"></ul>
  </div>
  <div id="main">
    <div id="viewer"></div>
    <div id="pagination">
      <a id="prev" href="#prev" class="arrow">...</a>
      <a id="next" href="#next" class="arrow">...</a>
    </div>
  </div>
  <div id="annotation-controls"></div>
  <!-- <div id="hypothesis">
    <iframe src="//hypothes.is/app.html" seamless></iframe>
  </div> -->
  <script>
    var currentSectionIndex = 8;
    // Load the opf
    var book = ePub("../books/alice/");
    var rendition = book.renderTo("viewer");

    var hash = window.location.hash.slice(2);
    rendition.display(hash || 1);


    var next = document.getElementById("next");
    next.addEventListener("click", function(e){
      rendition.next();
      e.preventDefault();
    }, false);

    var prev = document.getElementById("prev");
    prev.addEventListener("click", function(e){
      rendition.prev();
      e.preventDefault();
    }, false);



    rendition.on("rendered", function(section){
      var nextSection = section.next();
      var prevSection = section.prev();

      if(nextSection) {
        nextNav = book.navigation.get(nextSection.href);

        if(nextNav) {
          nextLabel = nextNav.label;
        } else {
          nextLabel = "next";
        }

        next.textContent = nextLabel + " »";
      } else {
        next.textContent = "";
      }

      if(prevSection) {
        prevNav = book.navigation.get(prevSection.href);

        if(prevNav) {
          prevLabel = prevNav.label;
        } else {
          prevLabel = "previous";
        }

        prev.textContent = "« " + prevLabel;
      } else {
        prev.textContent = "";
      }

      // Add CFI fragment to the history
      //history.pushState({}, '', section.href);
      window.location.hash = "#/"+section.href
    });

    book.loaded.navigation.then(function(toc){
      var $nav = document.getElementById("toc"),
          docfrag = document.createDocumentFragment();

      toc.forEach(function(chapter) {
        var item = document.createElement("li");
        var link = document.createElement("a");
        link.textContent = chapter.label;
        link.href = chapter.href;
        item.appendChild(link);
        docfrag.appendChild(item);

        link.onclick = function(){
          var url = link.getAttribute("href");
          console.log(url)
          rendition.display(url);
          return false;
        };

      });

      $nav.appendChild(docfrag);


    });

    book.loaded.metadata.then(function(meta){
      var $title = document.getElementById("title");
      var $author = document.getElementById("author");
      $title.textContent = meta.title;
      $author.textContent = meta.creator;
    });

    book.rendition.hooks.content.register(function(view) {
      view.addScript("//hypothes.is/embed.js").then(function() {
        view.window.hypothesisConfig = function () {

      		return {
      			constructor: this.Annotator.Guest,
              	app: 'https://hypothes.is/app.html'
      		};
      	};
      })
    });
  </script>
