  <style type="text/css">
    body {
      margin: 0;

    #prev {
      left: 40px;
    }

    #next {

    }

    .arrow {
      position: fixed;
      top: 50%;
      margin-top: -32px;
      font-size: 64px;
      color: #E2E2E2;
      font-family: arial, sans-serif;
      font-weight: bold;
      cursor: pointer;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }

    .arrow:hover {
      color: #777;
    }
     
    .arrow:active {
      color: #000;
    }

    #toc {
      display: block;
      margin: 10px auto;
    }

  <script>

    var book = ePub("../books/moby-dick/OPS/package.opf");

    var displayed = rendition.display("chapter_008.xhtml");
