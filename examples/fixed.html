<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Basic ePubJS Example</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <meta name="apple-mobile-web-app-capable" content="yes">


        <!-- EPUBJS Renderer -->
        <script src="../build/epub.min.js"></script>

        <link rel="stylesheet" href="basic.css">

        <style type="text/css">

          body {
            overflow: auto;
            background: #eee;
          }

          #wrapper {
            width: 440px;
            height: 640px;
            overflow: hidden;
            border: 1px solid #ccc;
            margin: 20px auto;
            padding: 20px 20px;
            background: #fff;
            border-radius: 0 5px 5px 0;
            -moz-box-shadow:      inset 10px 0 20px rgba(0,0,0,.1);
            -webkit-box-shadow:   inset 10px 0 20px rgba(0,0,0,.1);
            box-shadow:           inset 10px 0 20px rgba(0,0,0,.1);
          }

          #area {
            width: 400px;
            height: 600px;
            margin: 0 auto;
          }


        </style>

         <script>
            "use strict";

            var Book = ePub("../reader/moby-dick/", {
              width: 400,
              height: 600
            });

            Book.on("renderer:locationChanged", function(cfi) {
              console.log("page start", Book.renderer.visibleRangeCfi.start);
              console.log("page end", Book.renderer.visibleRangeCfi.end);
            });
            function cfiparse(s) {
              return new EPUBJS.EpubCFI(s);
            }
            Book.on("renderer:selected", function(range) {
              if (range != null && range.type == "Range" ) {
                var cficmp = Book.locations.epubcfi.compare;
                var epubcfi = new EPUBJS.EpubCFI();
                var selectedCfi = epubcfi.generateCfiFromRangeAnchor(range, Book.renderer.currentChapter.cfiBase);
                console.log("selected",selectedCfi);
                var start = cfiparse(Book.renderer.visibleRangeCfi.start);
                var sel = cfiparse(selectedCfi);
                var end = cfiparse(Book.renderer.visibleRangeCfi.end);
                console.log("in-page-range", cficmp(start, sel) <= 0 && cficmp(sel,end) <= 0);

              }
});

        </script>
    </head>
    <body>
        <div id="main">
          <div id="prev" onclick="Book.prevPage();" class="arrow">‹</div>
          <div id="wrapper">
            <div id="area"></div>
          </div>
          <div id="next" onclick="Book.nextPage();" class="arrow">›</div>
        </div>

        <script>

            Book.renderTo("area");

        </script>
    </body>
</html>
